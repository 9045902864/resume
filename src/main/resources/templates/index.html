<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Work</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>

<div class="container-fluid container-center">
    <div class="page-header text-center">
        <h2>Daily Work</h2>
    </div>
    <form class="form-vertical" method="post" action="#" th:action="@{/save}"  th:object="${day}">
        <div class="form-group">
            <label class="control-label">Issues on JIRA : </label>
                <input class="form-control" id="issue" name="issue" type="text" >
        </div>
        <div class="form-group">
            <label class="control-label">Description and Time Effort : </label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label">Date : </label>
                <input class="form-control" type="date" id="date" name="date">
        </div>
        <div class="form-group">
                <input class="btn" type="submit">
        </div>
    </form>
</div>


</body>
</html>
