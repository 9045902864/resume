<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Work</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>

<div class="container-fluid container-center">
    <div class="page-header text-center">
        <h2>Resume</h2>
    </div>
    <form class="form-vertical" method="post" action="#" th:action="@{/resume/create}"  th:object="${resumeFormDTO}">
        <div class="form-group">
            <label class="control-label">Name : </label>
                <input class="form-control" id="name" name="name" type="text" >
        </div>
        <div class="form-group">
            <label class="control-label">Address Line 1 : </label>
            <input class="form-control" id="addressLine1" name="addressLine1" type="text" >
        </div>
        <div class="form-group">
            <label class="control-label">Address Line 2 : </label>
                <input class="form-control" type="text" id="addressLine2" name="addressLine2">
        </div>
        <div class="form-group">
            <label class="control-label">Address Line 3 : </label>
            <input class="form-control" type="text" id="addressLine3" name="addressLine3">
        </div>
        <div class="form-group">
            <label class="control-label">Mobile : </label>
            <input class="form-control" type="text" id="mobile" name="mobile">
        </div>
        <div class="form-group">
            <label class="control-label">Email : </label>
            <input class="form-control" type="text" id="email" name="email">
        </div>
        <div class="form-group">
                <input class="btn" type="submit">
        </div>
    </form>
</div>


</body>
</html>
